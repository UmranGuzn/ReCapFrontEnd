<div class="row">
	<div class="col-md-3">

		<div class="col-md-8">
			<p>Brand</p>
			<select [(ngModel)]="brandFilter" class="form-select" aria-label="Default select example">
				<option *ngFor="let brand of brands" [value]="brand.brandId" [selected]="getSelectBrand(brand.brandId)">
					{{brand.brandName}}</option>
			</select>
		</div>
		<div class="col-md-8">
			<p>Color</p>
			<select [(ngModel)]="colorFilter" class="form-select" aria-label="Default select example">

				<option *ngFor="let color of colors" [value]="color.colorId" [selected]="getSelectColor(color.colorId)">
					{{color.colorName}}</option>
			</select>
		</div>
		<div class="col-md-8 d-grid gap-2">
			<button class="btn btn-success" type="button"
				routerLink="/cars/brand/{{brandFilter}}/color/{{colorFilter}}">
				Select
			</button>
		</div>
		<div class="col-md-8 d-grid gap-2">
			<button class="btn btn-danger" type="button" routerLink="/cars">
				Clear
			</button>
		</div>


	</div>
	<div class="col-md-8">
		<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	
		<div *ngFor="let car of cars" class="col-md-4 div">
			<div *ngIf="dataLoaded!=false" class="card" (click)="setCurrentCarDetails(car)"
				routerLink="/cars/{{car.carId}}">
				<div class="card-header">
					<p>asfalf</p>
					<img class="img" src="{{imagePath}}/{{car.imagePath}}" />
				</div>
				<div class="card-body">
					<h1>{{car.brandName}}</h1>
					<h2>{{car.colorName}}</h2>
					<h3>{{car.dailyPrice}}</h3>
					<h4>{{car.descriptions}}</h4>
					<h5>{{car.modelYear}}</h5>

				</div>
				<div class="card-footer d-grid gap-2">
					<button class="btn btn-warning" type="button">Rental</button>
				</div>

			</div>
		</div>
	</div>
</div>
