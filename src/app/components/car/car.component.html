<table class="table">
	<thead>
	 <tr>
		<th>CarID</th>
		<th>BrandId</th>
		<th>ColorId</th>
		<th>daily price</th>
		<th>description</th>
		<th>Model Year</th>
	 </tr>
	</thead>
	<tbody>
	 <tr *ngFor="let car of cars">
		<td>{{car.carId}}</td>
		<td>{{car.brandId}}</td>
		<td>{{car.colorId}}</td>
		<td>{{car.modelYear}}</td>
		<td>{{car.dailyPrice}}</td>
		<td>{{car.descriptions}}</td>
		

	  </tr>
	</tbody>
	
</table>
