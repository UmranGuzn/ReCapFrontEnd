<div class="container mt-5">
	<div class="content">
		<div class="card">
			<div class="card-header">
				<h4 class="title">Color Update</h4>
			</div>
			<div class="card-body">
				<form [formGroup]="updateColorForm">
					<label for="colorName">Color Name</label>
					<div class="form-group">
						<input type="text" id="colorName" formControlName="colorName" class="form-control"
							placeholder="Color Name">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<button class="btn btn-danger" type="button" (click)="update()">Update</button>
				<button class="btn btn-danger" type="button" (click)="delete(color)">Delete</button>
			</div>
		</div>
	</div>
</div>
