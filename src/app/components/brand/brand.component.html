<div class="container mt-4 p-4">
	<div class="container mt-3">
		<div class="mb-3">
			<input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Search...">
		</div>
		<div *ngIf="filterText" class="alert alert-primary mb-3">
			{{filterText}} aradınız!
		</div>
		<div (click)="setCurrentBrand(brand)" *ngFor="let brand of brands | filterBrand:filterText" class="card mb-3"
			routerLink="/cars/brand/{{brand.brandId}}">
			<div class="card-body">
				{{brand.brandName}}
			</div>
		</div>

	</div>
</div>
