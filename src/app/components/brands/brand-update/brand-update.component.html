<div class="container mt-5">
	<div class="content">
		<div class="card">
			<div class="card-header">
				<h4 class="title">Brand Update</h4>
			</div>
			<div class="card-body">
				<form [formGroup]="updateBrandForm">
					<label for="brandName">Brand Name</label>
					<div class="form-group">
						<input type="text" id="brandName" formControlName="brandName" class="form-control"
							placeholder="Brand Name">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<button class="btn btn-danger" type="button" (click)="update()">Update</button>
				<button class="btn btn-danger" type="button" (click)="delete(brand)">Delete</button>
			</div>
		</div>
	</div>
</div>
