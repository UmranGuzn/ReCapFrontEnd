<div class="container mt-5">
	<div class="content">
		<div class="card">
			<div class="card-header">
				<h4 class="title">Car Update</h4>
			</div>
			<div class="card-body">
				<form [formGroup]="updateCarForm">
					<label for="brandId">brand</label>
					<div class="form-group">
						<input type="number" id="brandId" formControlName="brandId"
						class="form-control"
						placeholder="Model Year">
					</div>
					<label for="colorId">color</label>
					<div class="form-group">
						<input type="number" id="colorId" formControlName="colorId"
						class="form-control"
						placeholder="Model Year">
					</div>	
					<label for="modelYear">Model Year</label>
					<div class="form-group">
						<input type="text" id="modelYear" formControlName="modelYear"
						class="form-control"
						placeholder="Model Year">
					</div>
					<label for="descriptions">Descriptions</label>
					<div class="form-group">
						<input type="text" id="descriptions" formControlName="descriptions"
						class="form-control"
						placeholder="Descriptions">
					</div>
					<label for="dailyPrice">Daily Price</label>
					<div class="form-group">
						<input type="number" id="dailyPrice" formControlName="dailyPrice"
						class="form-control"
						placeholder="Daily Price">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<button class="btn btn-danger" type="button" (click)="update()">Update</button>
				<button class="btn btn-danger" type="button" (click)="delete(car)">Delete</button>
			</div>
		</div>
	</div>
</div>
