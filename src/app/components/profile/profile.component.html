<div class="container mt-5">
	<div class="col-md-12">
		<div class="card">
			<div class="card-header">
				Hello, {{user.firstName}} {{user.lastName | uppercase}}
			</div>
			<div class="card-body">
  
				<form [formGroup]="editProfileForm">
	  
				  <div class="mb-3 row">
					<label for="firstName" class="col-sm-2 col-form-label">First Name</label>
					<div class="form-group col-sm-10">
					  <input type="text " id="firstName" formControlName="firstName"  [ngModel]="user.firstName" class="form-control"
							 placeholder="Adınız"/>
					</div>
				  </div>
		
				  <div class="mb-3 row">
					<label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
					<div class="form-group col-sm-10">
					  <input type="text" id="lastName" formControlName="lastName"  [ngModel]="user.lastName"  class="form-control"
							 placeholder="Soyadınız"/>
					</div>
				  </div>
		
				  <div class="mb-3 row">
					<label for="email" class="col-sm-2 col-form-label">E-Mail</label>
					<div class="form-group col-sm-10">
					  <input type="text" id="email" formControlName="email" class="form-control" [ngModel]="user.email"
							 placeholder="E-Posta Adresiniz"/>
					</div>
				  </div>
		
				  <div class="mb-3 row">
					  <label for="password"  class="col-sm-2 col-form-label">Password</label>
					  <div class="form-group col-sm-10">
						<input type="password" id="password"  formControlName="password" class="form-control"
							   placeholder="Şifreniz"/>
					</div>
				  </div>
				</form>
			  </div>
			  <div class="card-footer">
				<button class="btn btn-lg btn-outline-success float-end" (click)="editProfile()" >EDIT INFO</button>
			  </div>
		</div>
	</div>
</div>
